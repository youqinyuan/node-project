<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="/css/login.css">
	<title>登录</title>
</head>
<body>
	<h2>超市账单管理系统</h1>
	<div class="box">
		<div class="modal" id="loginModal" role="dialog">
			<div class="modal-body">
				<div class="alert-box">
				<div class="alert-danger">用户名或密码错误</div>
				</div>
				<form class="login-form">
					<div class="form-group">
						<label for="loginUsername">用户名</label>
						<input type="text" class="form-control" name="username" id="loginUsername" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="loginPassword">密&nbsp&nbsp&nbsp码</label>
						<input type="password" class="form-control" name="password" id="loginPassword" placeholder="请输入密码">
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary btn-login">登录</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">重置</button>
		</div>
	</div>
</body>
</html>
